<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>NavBar</title>
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" th:href="@{/homepage}" href="homepage">
            <img th:src="@{/images/blogmaster.png}" src="../static/images/blogmaster.png" width="60px" height="60px" alt="blogmaster">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/homepage}" href="homepage">Public Space<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/login}" href="login">Login</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/register}" href="register">Register</a>
                </li>
            </ul>
            <a class="btn btn-outline-success my-2 my-sm-0" th:href="@{/search}" href="search">Search Blogs</a>
        </div>
    </nav>
</div>
</body>
</html>
