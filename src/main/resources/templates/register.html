<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
    <!--This is nav bar section-->
    <div th:replace="navbar :: navbar"></div>
    <!--This is the register card section-->
    <div style="margin-top:10vh">
        <div class="card w-50 mx-auto">
            <div class="card-header">
                <h3 style="text-align: center">Tell Us About Yourself</h3>
            </div>
            <div class="card-body">
                <p class="card-title">Please provide the following information:</p>
                <form action="/register" th:object="${registerForm}" method="post">
                    <div class="form-group">
                        <label for="email"><strong>Email Address</strong></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="xyz@example.com" th:field="*{email}">
                        <p class="form-control-static text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Address cannot be empty!</p>
                    </div>
                    <div class="form-group">
                        <label for="password1"><strong>Password</strong></label>
                        <input type="password" class="form-control" id="password1" name="password" placeholder="your password" th:field="*{password}">
                        <p class="form-control-static text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password cannot be empty!</p>
                    </div>
                    <div class="form-group">
                        <label for="confirmPasswordId"><strong>Repeat Password</strong></label>
                        <input type="password" class="form-control" id="confirmPasswordId" name="confirmPassword" placeholder="repeat your password" th:field="*{confirmPassword}">
                        <p class="form-control-static text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Confirm password cannot be empty!</p>
                    </div>
                    <div class="form-group">
                        <label for="firstname"><strong>First Name</strong></label>
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="firstname" th:field="*{firstname}">
                        <p class="form-control-static text-danger" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}">Firstname cannot be empty!</p>
                    </div>
                    <div class="form-group">
                        <label for="lastname"><strong>Last Name</strong></label>
                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="lastname" th:field="*{lastname}">
                        <p class="form-control-static text-danger" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">Lastname cannot be empty!</p>
                    </div>
                    <button type="submit" class="btn btn-primary" name="button" value="register">Register</button>
                    <a class="btn btn-primary" style="color:white" th:href="login" href="login">Already have account</a>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
